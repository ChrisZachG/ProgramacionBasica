<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tu peso en un lugar donde pesas menos</title>
    <style>
    body
    {
      background-color: #AAFFFF;
      color: black;
      font-family: Times;
    }
    </style>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("cu√°l es tu peso?");
    var planeta = parseInt(prompt("Elije tu planeta\n1 es marte, 2 es jupiter "));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var tipo_planeta;
    if (planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      tipo_planeta = "Marte";
    }
    else if (planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      tipo_planeta = "Jupiter";
    }
    else
    {
      peso_final = 10000000000;
      tipo_planeta = "la Tierra en realidad";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + tipo_planeta + " es <strong>" + peso_final + " Kilos</strong>");
    </script>
  </<body>
</html>
